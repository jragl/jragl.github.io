  <body>
    <div class="container">
        <form action="mailto:jragl@mac.com" method="post" enctype="text/plain" id="contactMeForm">
              <h3>Name</h3>
              <input type="text" name="userName" placeholder="Your name..." id="userName">

              <h3>Email Address</h3>
              <input type="text" name="email" placeholder="Your email address..." id="email">

              <h3>Contact Type</h3>
              <select id="contactType" name="subject">
                  <option value="resumeRequest">Resume Requested</option>
                  <option value="meetingRequest">Meeting Requested</option>
                  <option value="otherRequest">Other Request (specify below)</option>
              </select>

              <h3>Subject</h3>
              <textarea name="body" id="subject" placeholder="Provide any details necessary to help me respond to your request..." rows="10"></textarea>

              <input type="submit" form="contactMeForm" name="submit" value="Send Message">
        </form>
